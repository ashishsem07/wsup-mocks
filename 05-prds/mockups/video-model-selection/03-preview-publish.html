<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Screen 3: Video Preview & Publish</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0a0a0f;
      color: #fff;
      max-width: 390px;
      margin: 0 auto;
      min-height: 100vh;
      position: relative;
      padding-bottom: 200px;
    }

    .top-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 16px;
      border-bottom: 1px solid #1a1a2e;
      position: sticky;
      top: 0;
      z-index: 10;
      background: #0a0a0f;
    }

    .top-bar .back {
      font-size: 20px;
      color: #fff;
      text-decoration: none;
    }

    .top-bar .title {
      font-size: 17px;
      font-weight: 600;
    }

    .top-bar .credits {
      display: flex;
      align-items: center;
      gap: 4px;
      background: #1a1a2e;
      border-radius: 20px;
      padding: 6px 12px;
      font-size: 13px;
      font-weight: 600;
      color: #f0c040;
    }

    /* Video Player */
    .video-player {
      width: 100%;
      aspect-ratio: 9/16;
      max-height: 480px;
      background: linear-gradient(135deg, #1a1030, #0d1025, #1a0a2e);
      position: relative;
      overflow: hidden;
    }

    .video-overlay {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .play-btn {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      background: rgba(124, 58, 237, 0.9);
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .play-btn:hover {
      transform: scale(1.1);
    }

    .play-icon {
      font-size: 28px;
      color: #fff;
      margin-left: 4px;
    }

    /* Fake scene illustration */
    .scene-bg {
      position: absolute;
      inset: 0;
      opacity: 0.3;
      background:
        radial-gradient(circle at 30% 70%, #7c3aed33 0%, transparent 50%),
        radial-gradient(circle at 70% 30%, #a855f733 0%, transparent 50%),
        radial-gradient(circle at 50% 50%, #6366f122 0%, transparent 70%);
    }

    .video-controls {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 12px 16px;
      display: flex;
      align-items: center;
      gap: 10px;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
    }

    .time-text {
      font-size: 12px;
      color: #ccc;
      white-space: nowrap;
    }

    .progress-bar {
      flex: 1;
      height: 3px;
      background: #333;
      border-radius: 2px;
      position: relative;
    }

    .progress-fill {
      width: 60%;
      height: 100%;
      background: #7c3aed;
      border-radius: 2px;
    }

    .audio-icon {
      font-size: 16px;
      cursor: pointer;
    }

    /* Video Info */
    .video-info {
      padding: 16px;
    }

    .info-char {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 8px;
    }

    .info-avatar {
      width: 36px;
      height: 36px;
      border-radius: 10px;
      background: linear-gradient(135deg, #6c5ce7, #a855f7);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
    }

    .info-name {
      font-size: 15px;
      font-weight: 600;
    }

    .info-meta {
      font-size: 12px;
      color: #666;
      margin-top: 2px;
    }

    .info-prompt {
      font-size: 13px;
      color: #888;
      font-style: italic;
      margin-top: 8px;
      padding: 10px 12px;
      background: #12121f;
      border-radius: 10px;
      border-left: 3px solid #7c3aed;
    }

    /* Success Badge */
    .success-badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: #064e3b;
      color: #34d399;
      font-size: 12px;
      font-weight: 600;
      padding: 6px 12px;
      border-radius: 20px;
      margin: 12px 16px 0;
    }

    /* Action Buttons */
    .actions {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 390px;
      padding: 16px;
      background: linear-gradient(to top, #0a0a0f 80%, transparent);
    }

    .btn-publish {
      width: 100%;
      padding: 16px;
      border: none;
      border-radius: 14px;
      background: linear-gradient(135deg, #7c3aed, #a855f7);
      color: #fff;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      margin-bottom: 10px;
    }

    .btn-regen {
      width: 100%;
      padding: 14px;
      border: 2px solid #2a2a3e;
      border-radius: 14px;
      background: transparent;
      color: #ccc;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 8px;
    }

    .btn-discard {
      width: 100%;
      padding: 10px;
      border: none;
      background: transparent;
      color: #555;
      font-size: 13px;
      cursor: pointer;
      text-align: center;
    }
  </style>
</head>

<body>

  <div class="top-bar">
    <a href="01-model-selection.html" class="back">&larr;</a>
    <span class="title">Preview Video</span>
    <div class="credits">&#x1FA99; 1,050</div>
  </div>

  <!-- Video Player -->
  <div class="video-player">
    <div class="scene-bg"></div>
    <div class="video-overlay">
      <button class="play-btn"><span class="play-icon">&#9654;</span></button>
    </div>
    <div class="video-controls">
      <span class="time-text">0:03 / 0:05</span>
      <div class="progress-bar">
        <div class="progress-fill"></div>
      </div>
      <span class="audio-icon">&#x1F50A;</span>
    </div>
  </div>

  <div class="success-badge">&#10003; Video generated successfully</div>

  <!-- Video Info -->
  <div class="video-info">
    <div class="info-char">
      <div class="info-avatar">&#x1F469;</div>
      <div>
        <div class="info-name">Luna</div>
        <div class="info-meta">Kling 2.6 &bull; 1080p &bull; Audio</div>
      </div>
    </div>
    <div class="info-prompt">"Luna walking through a neon-lit cyberpunk city at night"</div>
  </div>

  <!-- Actions -->
  <div class="actions">
    <button class="btn-publish" onclick="alert('Published!')">Publish to Feed</button>
    <button class="btn-regen" onclick="window.location.href='02-generating-loading.html'">Regenerate (200
      credits)</button>
    <button class="btn-discard" onclick="window.location.href='01-model-selection.html'">Discard</button>
  </div>

</body>

</html>
