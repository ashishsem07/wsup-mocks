<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Screen 2: Video Generating (Loading)</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background: #0a0a0f; color: #fff; max-width: 390px; margin: 0 auto;
    min-height: 100vh; display: flex; flex-direction: column;
  }

  .top-bar {
    display: flex; align-items: center; justify-content: center;
    padding: 14px 16px; border-bottom: 1px solid #1a1a2e;
  }
  .top-bar .title { font-size: 17px; font-weight: 600; }

  .loading-area {
    flex: 1; display: flex; flex-direction: column;
    align-items: center; justify-content: center; padding: 40px 20px;
  }

  /* Progress Ring */
  .progress-ring-container {
    position: relative; width: 160px; height: 160px; margin-bottom: 24px;
  }
  .progress-ring { transform: rotate(-90deg); }
  .progress-ring-bg { fill: none; stroke: #1a1a2e; stroke-width: 8; }
  .progress-ring-fill {
    fill: none; stroke: url(#gradient); stroke-width: 8;
    stroke-linecap: round; stroke-dasharray: 440; stroke-dashoffset: 167;
    animation: progress 8s ease-in-out infinite;
  }
  @keyframes progress {
    0% { stroke-dashoffset: 440; }
    50% { stroke-dashoffset: 100; }
    100% { stroke-dashoffset: 44; }
  }
  .progress-text {
    position: absolute; top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
  }
  .progress-percent { font-size: 36px; font-weight: 700; }
  .progress-label { font-size: 11px; color: #888; margin-top: 2px; }

  .model-label {
    font-size: 16px; font-weight: 600; margin-bottom: 4px;
    color: #c084fc;
  }
  .time-label { font-size: 14px; color: #888; margin-bottom: 8px; }

  /* Animated dots */
  .status-text { font-size: 13px; color: #666; margin-bottom: 32px; }
  .status-text::after {
    content: ''; animation: dots 1.5s steps(4, end) infinite;
  }
  @keyframes dots {
    0% { content: ''; }
    25% { content: '.'; }
    50% { content: '..'; }
    75% { content: '...'; }
  }

  /* Details Card */
  .details-card {
    background: #12121f; border: 1px solid #1a1a2e;
    border-radius: 14px; padding: 16px; width: 100%;
  }
  .details-card .label { font-size: 11px; color: #555; text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 10px; }
  .detail-row {
    display: flex; justify-content: space-between;
    padding: 6px 0; border-bottom: 1px solid #1a1a2e;
    font-size: 13px;
  }
  .detail-row:last-child { border-bottom: none; }
  .detail-row .key { color: #888; }
  .detail-row .val { font-weight: 600; }
  .detail-row .val.credits { color: #f0c040; }

  .cancel-link {
    margin-top: 32px; font-size: 14px; color: #ef4444;
    text-decoration: none; opacity: 0.7;
    transition: opacity 0.2s;
  }
  .cancel-link:hover { opacity: 1; }
</style>
</head>
<body>

<div class="top-bar">
  <span class="title">Generating Video...</span>
</div>

<div class="loading-area">
  <div class="progress-ring-container">
    <svg class="progress-ring" width="160" height="160">
      <defs>
        <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%" style="stop-color:#7c3aed"/>
          <stop offset="100%" style="stop-color:#a855f7"/>
        </linearGradient>
      </defs>
      <circle class="progress-ring-bg" cx="80" cy="80" r="70"/>
      <circle class="progress-ring-fill" cx="80" cy="80" r="70"/>
    </svg>
    <div class="progress-text">
      <div class="progress-percent">62%</div>
      <div class="progress-label">generating</div>
    </div>
  </div>

  <div class="model-label">Kling 2.6</div>
  <div class="time-label">~1 min remaining</div>
  <div class="status-text">Creating audio + visuals</div>

  <div class="details-card">
    <div class="label">Generation Details</div>
    <div class="detail-row"><span class="key">Character</span><span class="val">Luna</span></div>
    <div class="detail-row"><span class="key">Duration</span><span class="val">5 seconds</span></div>
    <div class="detail-row"><span class="key">Resolution</span><span class="val">1080p</span></div>
    <div class="detail-row"><span class="key">Audio</span><span class="val">Included</span></div>
    <div class="detail-row"><span class="key">Credits deducted</span><span class="val credits">200</span></div>
  </div>

  <a href="#" class="cancel-link">Cancel & Refund Credits</a>
</div>

</body>
</html>
